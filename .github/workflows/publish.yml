name: Publish package to GitHub Packages
on:
  push:
    tags:
      - v*.*.*
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@sugoroku-y'
      - run: |-
          npm ci
          npm publish
          git checkout -b release/v`node -p "require('./package.json').version"`
          git add -f dist api.md
          git commit -m 'Publish v`node -p "require('./package.json').version"`'
          git push -u origin release/v`node -p "require('./package.json').version"`
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
